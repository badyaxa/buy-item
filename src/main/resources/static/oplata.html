<div style="margin-top: 60px"></div>
<div class="container">


	<div class="container">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal span6">
					<fieldset>
						<legend>Payment</legend>

						<div class="control-group">
							<label class="control-label">Card Holder's Name</label>
							<div class="controls">
								<input class="input-block-level" pattern="\w+ \w+.*" required
									   title="Fill your first and last name" type="text">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Card Number</label>
							<div class="controls">
								<div class="row-fluid">
									<div class="span3">
										<input autocomplete="off" class="input-block-level" maxlength="4"
											   pattern="\d{4}" required title="First four digits" type="text">
									</div>
									<div class="span3">
										<input autocomplete="off" class="input-block-level" maxlength="4"
											   pattern="\d{4}" required title="Second four digits" type="text">
									</div>
									<div class="span3">
										<input autocomplete="off" class="input-block-level" maxlength="4"
											   pattern="\d{4}" required title="Third four digits" type="text">
									</div>
									<div class="span3">
										<input autocomplete="off" class="input-block-level" maxlength="4"
											   pattern="\d{4}" required title="Fourth four digits" type="text">
									</div>
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Card Expiry Date</label>
							<div class="controls">
								<div class="row-fluid">
									<div class="span9">
										<select class="input-block-level">
											<option>January</option>
											<option>...</option>
											<option>December</option>
										</select>
									</div>
									<div class="span3">
										<select class="input-block-level">
											<option>2013</option>
											<option>...</option>
											<option>2015</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Card CVV</label>
							<div class="controls">
								<div class="row-fluid">
									<div class="span3">
										<input autocomplete="off" class="input-block-level" maxlength="3"
											   pattern="\d{3}" required title="Three digits at back of your card"
											   type="text">
									</div>
									<div class="span8">
										<!-- screenshot may be here -->
									</div>
								</div>
							</div>
						</div>

						<div class="form-actions">
							<button class="btn btn-primary" type="submit">Submit</button>
							<button class="btn" type="button">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
