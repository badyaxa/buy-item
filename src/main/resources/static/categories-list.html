<script>
	var pathname = window.location.pathname;
	var appId = pathname.split('/')[4];
	$('#page').val(appId);
	makeRequest();
	$('#page').change(makeRequest);
	$('#size').change(makeRequestS);
	$('#direction').change(makeRequest);
	$('#totallElements').val();

	// $('#totallPages').change(makeRequest);

	function makeRequestS() {
		// let pages = Math.round($('#totallElements').val() / $('#size').val());
		$('#page').val('1');
		makeRequest()
		// }
	}

	function makeRequest() {
		$.ajax({
			url: '/api/categories/page'
			, type: 'POST'
			, contentType: 'application/json'
			, data: JSON.stringify(getPaginationRequest())
			, success: function (res) {
				setPagination($('#page').val(), res.totalPages);
				// console.log(res);
				$('#totallElements').val(res.totalElements);
				$('#page').val(res.totalPages);
				// $('#totallPages').val(1);
				appendCarsToContainer(res.content)
			}
			, error: function (e) {
				console.log(e)
			}
		})
	}

	function setPagination(currPage, allPages) {
		var listPagi = $("#paginationButtons");
		$("#paginationButtons").html('');
		if (currPage <= allPages) {
			for (var i = (currPage - 5); i < currPage; i++) {
				if (i > 0) {
					listPagi.append('<button onclick="goToPage(' + i + ')">' + i + '</button>');
				}
			}
			listPagi.append('<button  class="btn active">' + currPage + '</button>');
			var ii = currPage;
			ii++;
			var iiend = 0;
			for (ii; ii <= allPages; ii++) {
				if (iiend < 5) {
					listPagi.append('<button onclick="goToPage(' + ii + ')">' + ii + '</button>');
					iiend++;
				}
			}
		}
		// if ($('#page').val() != allPages) {
		// 	listPagi.append('...<button type="button" disabled>' + allPages + '</button>');
		// }
	}

	function goToPage(goPage) {
		$('#page').val(goPage);

		makeRequest();
	}

	function appendCarsToContainer(items) {
		let $container = $('.container');
		$container.html('');
		for (let item of items) {
			let img = item.pathToImage ? '/img/' + item.pathToImage : 'http://denrakaev.com/wp-content/uploads/2015/03/no-image.png';
			$container.append(`
                    <div class="item">
                         <a href="/category/detail/${item.id}">
                            <h3 class="item-title">
                                ${item.name}
                            </h3>
                            <p class="item-id"> ID ${item.id}</p>
                            <img class="item-image" src="${img}">
                        </a>
                    </div>
            `)
		}
	}

	function getPaginationRequest() {
		return {
			page: $('#page').val() - 1
			, size: $('#size').val()
			, sortRequest: {
                fieldName: 'name'
				, direction: $('#direction').val()
			}
		};
	}
